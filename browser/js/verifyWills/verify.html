<div class = "will" ng-repeat = "will in wills">
  <h2>Amount: {{will.amount}}</h2>

  <h2>To Whom: {{will.beneficiaryName}}</h2>
  <h2>Originator: {{will.originatorName}}</h2>
  <button class = 'btn-danger' ng-click = "verify($index)">Verify</button>
</div>

<button class = 'btn-primary' ng-click = "done()">Done</button>
