<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <!-- authorize?client_id=44dc803ab92c1616feb2c3aea8adcbb161e7672b7c73d6c780460b185ae41d64&redirect_uri=http%3A%2F%2F192.168.1.8%3A1337%2Fauth%2Fcoinbase%2Fcallback&response_type=code&scope=wallet%3Auser%3Aread' -->

    <button type="submit" class="btn btn-default">Submit</button>
</form>
<a href = "/auth/coinbase" class ="btn btn-social btn-coinbase">Sign in With Coinbase</a>
<a href = "/auth/facebook" class ="btn btn-social btn-facebook">Sign in With Facebook</a>
<a href = "/auth/google" class ="btn btn-social btn-google">Sign in With Google</a>
<a href = "/auth/twitter" class ="btn btn-social btn-twitter">Sign in With Twitter</a>
